<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relaxify</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <h1 class="hidden">Relaxify Music Mixer</h1>
    <header>
        <h2>Relaxify</h2>
        <!-- Drag and drop nature icons into the center - which will be a brain or some other center peice relating to ASMR or nature. -->
        <p>drag & drop the nature-themed icons below into the brain to mix up your custom relaxing sound track!.</p>
    </header>

    <section id="brain">
         <!-- insert brain icon here-->
        <img src="https://via.placeholder.com/300x300/#BABABA/ffffff" alt="brain icon">
    </section>


    <footer class="drop-icons">
        <h2>Nature Sounds</h2>
        <!-- Several draggable nature icons go here, placeholder images & ideas for now. Might add more or change theme later-->
        <section>
            <img src="https://via.placeholder.com/100x100/#BABABA/ffffff" alt="rain cloud">
            <h3>Rain Storm</h3>
        </section>
        <section>
            <img src="https://via.placeholder.com/100x100/#BABABA/ffffff" alt="wind cloud">
            <h3>Windy Day</h3>
        </section>
        <section>
            <img src="https://via.placeholder.com/100x100/#BABABA/ffffff" alt="ocean wave">
            <h3>Ocean Sounds</h3>
        </section>
        <section>
            <img src="https://via.placeholder.com/100x100/#BABABA/ffffff" class="icon-image" alt="Stars">
            <h3>Starry Night</h3>
        </section>
    </footer>


</body>
