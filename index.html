<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Relaxify Music Mixer</title>
    <!-- we must link to the css reset or normalize first, then load our main.css file, CHOOSE ONE-->
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

    <body>
        <div class="container">
          <h1 class="hidden">Welcome To Relaxify</h1>
            <main class="grid-con" id="main-con">

                <h2 class="hidden">Audio Tracks</h2>
                <!-- add audio element here -->
                <audio src="audio/fire.mp3"></audio>
                <audio src="audio/rain.mp3"></audio>
                <audio src="audio/sunshine.mp3"></audio>
                <audio src="audio/thunder.mp3"></audio>
                <audio src="audio/waves.mp3"></audio>
                <audio src="audio/wind.mp3"></audio>


                    <section id="title">
                        <img src="images/icon-hawaiian-flower.svg" alt="flower icon">
                        <h2>Relaxify</h2>
                        <img src="images/icon-hawaiian-flower.svg" alt="flower icon">
                    </section>

                    <div id="icons-left" class="icons">
                        <img data-trackref="rain" src="images/icon-rain.svg" alt="rain icon" class="track-ref">
                        <img data-trackref="sunshine" src="images/icon-sunny-day.svg" alt="sun icon" class="track-ref">
                        <img data-trackref="thunder" src="images/icon-lightning.svg" alt="storm icon" class="track-ref">
                    </div>

                    <div class="mixer">
                        <img src="images/cute-brain.svg" alt="cartoon brain">
                    </div>

                    <div id="icons-right" class="icons">
                        <img data-trackref="fire" src="images/icon-fire.svg" alt="fire icon" class="track-ref">
                        <img data-trackref="wind" src="images/icon-forest.svg" alt="forest icon" class="track-ref">
                        <img data-trackref="waves" src="images/icon-wave.svg" alt="waves" class="track-ref">
                    </div>

                    <div id="audio-controls">
                        <button id="playButton">PLAY</button>
                        <button id="pauseButton">STOP</button>
                        <button id="rewindButton">REWIND</button>
                    </div>
                     <input id="volume-slider" type="range" min="0" max="100" step="1">
            </main>
        </div>

        <script src="script/main.js"></script>

    </body>
</html>
